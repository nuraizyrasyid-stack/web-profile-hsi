<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Santri</title>
    <style>
        /* CSS DASAR */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            width: 120px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biodata Santri</h1>
    </header>

    <div class="container">
        <h2>Profil</h2>
        <img src="image/foto profile.jpg" alt="Foto Santri">
        <table>
            <tr>
                <th>Nama</th>
                <td>Rasyid Nur Aisy</td>
            </tr>
            <tr>
                <th>Kelas</th>
                <td>HSI Boarding School</td>
            </tr>
            <tr>
                <th>Hobi</th>
                <td>Ngoding & Membaca</td>
            </tr>
        </table>
    </div>
</body>
</html>
