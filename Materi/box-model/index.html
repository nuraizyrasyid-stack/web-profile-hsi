<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3: Box Model & Postingan</title>

  <!-- Tambahkan Pico CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <!-- Tambahkan style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <hr>

  <div class="container">
    <h1>CSS3: Box Model & Postingan</h1>
  </div>

  <hr>

  <div class="grid">
    <div class="card" id="box-a">
      <p>Box A</p>
      <p>(Konten polos)</p>
    </div>

    <div class="card" id="box-b">
      <p>Box B</p>
      <p>(Konten sederhana)</p>
    </div>

    <div class="card" id="box-c">
      <p>Box C</p>
      <p>(Konten dengan teks tambahan)</p>
    </div>

    <div class="card" id="box-d">
      <p>Box D</p>
      <p>(Konten terakhir)</p>
    </div>
  </div>

</body>
</html>
